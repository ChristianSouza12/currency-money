<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Convert Money</title>
    
</head>

<body id="form-all" >
    <i id="mode-icon" class="fa-solid fa-moon"></i>
    <img class="logo" src="./assets/moeda girando.gif" alt="logo-image">
    
    
    <main class="form">      <!-- Caixa ao redor -->
        <label> Converter <b>de</b> <!-- Escrita de cima -->
            <select class="currency-convertedd">
                <option value="real-currency">R$ Real Brasileiro</option>
            

            </select>
        </label>
        <label> Converter <b>para</b> <!-- Escrita de baixo  -->
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
               
            </select>
        </label>
        <label>
            Valor  <!-- Valor -->
            <input autofocus class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button> <!-- botao -->
        <section>
            <div class="currency-box"> 
                <img class="to-convert-img" src="./assets/brasil 2 (1).png" alt="logo-converter">
                <p class="currency" id="to-convert">Real</p> <!-- Moeda a converter -->
                <p class="currency-value-to-convert">R$ 0,00</p> <!-- valor -->
            </div>
            <img class="arrow"    src="./assets/png-transparent-arrow-computer-icons-arrow-down-s-angle-rectangle-orange-removebg-preview.png"
                alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1 (1).png" alt="logo-convertida">
                <p class="currency" id="currency-name">Dólar</p> <!-- Moeda convertida-->
                <p class="currency-value">U$ 0,00</p> <!--valor -->
            </div>
        </section>
    </main>
    

</body>
<script src="./scripts.js"></script>

</html>
